<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-top: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            display: inline;
            width: auto;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Student Survey Form</h2>
        
        <fieldset>
            <legend>Personal Information</legend>
            <label>Full Name: <input type="text" name="full_name" required></label>
            <label>Email: <input type="email" name="email" required></label>
            <label>Password: <input type="password" name="password" required></label>
            <label>Age: <input type="number" name="age" required></label>
            <label>Date of Birth: <input type="date" name="dob" required></label>
        </fieldset>
        
        <fieldset>
            <legend>Gender</legend>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset>
        
        <fieldset>
            <legend>Languages Known</legend>
            <label><input type="checkbox" name="languages" value="english"> English</label>
            <label><input type="checkbox" name="languages" value="spanish"> Spanish</label>
            <label><input type="checkbox" name="languages" value="french"> French</label>
        </fieldset>
        
        <fieldset>
            <legend>Country</legend>
            <select name="country" required>
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>College Subjects</legend>
            <select name="subjects" multiple>
                <option value="mathematics">Mathematics</option>
                <option value="computer_science">Computer Science</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="english">English</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Rate Interest in Computer Science</legend>
            <input type="range" name="interest" min="1" max="10">
        </fieldset>
        
        <fieldset>
            <legend>Describe Skills</legend>
            <textarea name="skills" rows="4"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Upload Resume</legend>
            <input type="file" name="resume">
        </fieldset>
        
        <fieldset>
            <legend>Pick Favorite Color</legend>
            <input type="color" name="fav_color">
        </fieldset>
        
        <fieldset>
            <legend>Preferred Study Time</legend>
            <input type="time" name="study_time">
        </fieldset>
        
        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
