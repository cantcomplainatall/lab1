<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця приклад</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Таблиця даних</h1>
    <table>
        <tr>
            <th>Ім'я</th>
            <th>Вік</th>
            <th>Місто</th>
        </tr>
        <tr>
            <td>Марія</td>
            <td>25</td>
            <td>Львів</td>
        </tr>
        <tr>
            <td>Олександр</td>
            <td>30</td>
            <td>Київ</td>
        </tr>
        <tr>
            <td>Катерина</td>
            <td>28</td>
            <td>Одеса</td>
        </tr>
    </table>
</body>
</html>
